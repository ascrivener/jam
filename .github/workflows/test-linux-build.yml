name: Test Linux Build

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test-linux-build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential
      
      - name: Run build.sh
        run: ./build.sh
      
      - name: Verify binary
        run: |
          ls -lh bin/jamzilla-tiny
          file bin/jamzilla-tiny
      
      - name: Start jamzilla server
        run: |
          ./bin/jamzilla-tiny &
          sleep 2
          echo "Server started"
      
      - name: Run conformance tests
        run: |
          cd src/go
          go test ./cmd/fuzzer/fuzzclient -run TestConformanceVectors -v
      
      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: jamzilla-tiny-linux
          path: bin/jamzilla-tiny
          retention-days: 7
      
      - name: Success
        run: echo "âœ… Build and tests passed on Linux!"
